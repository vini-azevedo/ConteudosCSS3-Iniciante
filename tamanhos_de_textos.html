<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8">

	<style type="text/css">

		div {
			font-size: 60px;
		}

		.texto{
			/*
			px -> tamanho fixo
			% -> tamanho relativo
			em -> tamanho relativo ao container pai
			*/
			/*font-size: 30px;*/
			font-size: 2em;
		}

		.texto2{
			font-size: 1em;
		}


	</style>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tamanhos de textos</title>
	</head>
	<body>

		<div>
			<p class="texto">Conteúdo 1 </p>
			<p class="texto2">Conteúdo 2</p>
		</div>
		









	</body>
</html>
